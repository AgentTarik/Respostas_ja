{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Respostas Já</title>
    <link rel="stylesheet" href="{% static 'meu_perfil.css' %}">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">Respostas Já</div>
        <nav class="navbar">
            <a href="{% url 'sobre-nos' %}">Sobre nós</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'meu-perfil' %}">Meu perfil</a>
        </nav>
    </header>

    <!-- Perfil -->
    <section class="perfil">
        <div class="perfil-header">
            <div class="perfil-icon">✏️</div>
            <h1>{{ usuario.username }}</h1>
        </div>
        <div class="perfil-content">
            <div class="perfil-opcoes">
                <button class="opcao-btn">Criar formulário</button>
                <button class="opcao-btn">Minhas respostas</button>
            </div>
            <div class="perfil-progress">
                <p>Complete 5 respostas e desbloqueie um formulário!</p>
                <progress value="{{ usuario.quantidade_formularios_respondidos }}" max="5"></progress>
            </div>
        </div>
    </section>
</body>
</html>
